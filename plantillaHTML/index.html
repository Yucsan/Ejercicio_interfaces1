<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/Boostrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<title>Plantilla Boostrap</title>
</head>
<body>


<div class="container">

    <form>
      <div class="mb-3 row">
        <label for="usuario" class="col-sm-6 col-md-4 col-lg-3 col-form-label">Nombre de usuario:</label>
        <div class="col-sm-6 col-md-8 col-lg-9">
          <input type="text" class="col-sm-6 col-md-8 col-lg-9 form-control" id="usuario">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="clave" class="col-sm-6 col-md-4 col-lg-3 col-form-label">Ingrese clave:</label>
        <div class="col-sm-6 col-md-8 col-lg-9">
          <input type="password" class="col-sm-6 col-md-8 col-lg-9 form-control" id="clave">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="offset-sm-6 offset-md-4 offset-lg-3 col-sm-9">
          <button type="submit" class="btn btn-primary">Confirmar</button> 
        </div>
      </div>  
    </form>

  </div>


	
	<script type="text/javascript" src="assets/Boostrap/js/bootstrap.min.js"></script>
</body>
</html>
